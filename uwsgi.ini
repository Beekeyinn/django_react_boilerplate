[uwsgi]
uid = ubuntu
gid = ubuntu
for-readline = .env
  env = %(_)
endfor =

project_name = base

base_dir = /home/ubuntu/candybit_stability/

virtualenv = /home/ubuntu/candybit_stability/venv

chdir = %(base_dir)
for-readline = /home/ubuntu/candybit_stability/.env
  env = %(_)
endfor =
chdir=/home/ubuntu/candybit_stability
module=base.wsgi:application
master = true
processes = 4
post-buffering = 204800
thunder-lock = True
uwsgi-socket = %(base_dir)/run/uwsgi.sock
chmod-socket = 666  
socket-timeout = 300
reload-mercy = 8
reload-on-as = 512
harakiri = 50
max-requests = 5000
vacuum = true
disable-logging = True
logto = %(base_dir)/logs/uwsgi.log
log-maxsize = 20971520
log-backupname = %(base_dir)/logs/backup-uwsgi.log
touch-reload = %(base_dir)/base/