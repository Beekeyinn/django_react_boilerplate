{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon"
              href="{% static 'images/candybit_logo.png' %}"
              type="image/icon type"/>
        {% include "includes/css.html" %}
        {% block styles %}
        {% endblock styles %}
        <title>
            {% block title %}
            {% endblock title %}
        </title>
    </head>
    <body>
        {% block content %}
        {% endblock content %}
        {% include "includes/js.html" %}
        {% block javascripts %}
        {% endblock javascripts %}
    </body>
</html>
